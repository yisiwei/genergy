<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Quest, Photography, Photo Images, Responsive, Business, Corporate, Gallery, Notebook"
        />
    <meta name="description" content="Quest" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
        />
    <link href="css/test.css" rel="stylesheet">
   <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
   <script src="js/bootstrap.min.js"></script>

    <title>格能电池</title>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="img/slider1.png" alt="First slide">
      </div>
      <div class="item">
         <img src="img/slider2.png" alt="Second slide">
      </div>
      <div class="item">
         <img src="img/slider3.png" alt="Third slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 
</body>

</html>
